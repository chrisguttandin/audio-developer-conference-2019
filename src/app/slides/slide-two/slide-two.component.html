<h2>Music Player</h2>
<div class="stage">
    <svg class="stage-prop" version="1.1" viewBox="0 0 390 230">
        <rect *ngFor="let bar of bars$ | async; index as i;" class="bar" [class.played]="i < 10" [attr.height]="bar" stroke-linejoin="round" stroke-width="2" width="8" [attr.x]="(i * 20) + 1" [attr.y]="(188 - bar) / 2 + 1"></rect>
        <rect fill="#F2F2F8" height="38" stroke="#F2F2F8" stroke-linejoin="round" stroke-width="2" width="8" x="101" y="191"></rect>
        <polygon fill="#F2F2F8" points="116,210 139,191 139,229" stroke="#F2F2F8" stroke-linejoin="round" stroke-width="2"></polygon>
        <rect fill="#F2F2F8" height="38" stroke="#F2F2F8" stroke-linejoin="round" stroke-width="2" width="8" x="181" y="191"></rect>
        <rect fill="#F2F2F8" height="38" stroke="#F2F2F8" stroke-linejoin="round" stroke-width="2" width="8" x="201" y="191"></rect>
        <polygon fill="#F2F2F8" points="251,191 274,210 251,229" stroke="#F2F2F8" stroke-linejoin="round" stroke-width="2"></polygon>
        <rect fill="#F2F2F8" height="38" stroke="#F2F2F8" stroke-linejoin="round" stroke-width="2" width="8" x="281" y="191"></rect>
    </svg>
</div>
