<h2>Web Audio API</h2>
<ul>
    <li>AudioBufferSource for accurate timing</li>
    <li>filtering with Biquad and IIR filters</li>
    <li>spatialization through (Stereo)Panner<br/>and AudioListener</li>
    <li>has basic effects like a Delay, Convoler and WaveShaper</li>
    <li>can be connected to MediaStreams and MediaElements</li>
</ul>
